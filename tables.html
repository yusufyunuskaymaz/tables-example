<html>
    <head>
        <style>
            td{
                text-align: center;
                border: 2px solid blue;
                text-shadow:1px 1px 5px red;
            }
        </style>
    </head>
    <body>
        <table border="1" align="center">
            <caption style="caption-side:bottom;" >Table Example</caption>
            <thead>
                <tr>
                    <th rowspan="2">Day</th>
                    <th colspan="2">Schedule</th>
                    <th rowspan="2">Topic</th>
                </tr>
                <tr>
                    <th>Begin</th>
                    <th>End</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Tuesday</td>
                    <td>07.00 a.m</td>
                    <td>11.00 a.m</td>
                    <td rowspan="2">
                        Computer Fundamental
                        <ul>
                            <li>Hardware</li>
                            <li>OS</li>
                            <li>Storage</li>
                            <li>Data</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td rowspan="3" >Thursday</td>
                    <td>07.00 a.m</td>
                    <td>07.50 a.m</td>
                </tr>
                <tr>
                    <td>07.00 a.m</td>
                    <td>07.50 a.m</td>
                    <td rowspan="2" >HTML <br> CSS</td>
                </tr>
                <tr>
                    <td>07.00 a.m</td>
                    <td>07.50 a.m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
